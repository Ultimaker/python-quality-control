name: Fetch Companion Repositories
inputs:

  token:
    description: "The Personal Access Token to fetch the repositories"
    type: string
    required: true

  default-branch: "Branch to checkout if the project uses a different default branch from the one set in github"
    type: string
    required: false
    default: "none"

runs:
  using: "composite"
  steps:
      - name: Clone dbus-interface-lib
        uses: ./repo_under_test/ci/.github/actions/clone_repo
        with:
          token: ${{ inputs.token }}
          repository: dbus-interface-lib
          default-branch: ${{ inputs.default-branch }}

      - name: Clone marvin-service
        uses: ./repo_under_test/ci/.github/actions/clone_repo
        with:
          token: ${{ inputs.token }}
          repository: marvin-service
          default-branch: ${{ inputs.default-branch }}

      - name: Clone libPalantir
        uses: ./repo_under_test/ci/.github/actions/clone_repo
        with:
          token: ${{ inputs.token }}
          repository: libPalantir
          default-branch: ${{ inputs.default-branch }}

      - name: Clone libSmeagol
        uses: ./repo_under_test/ci/.github/actions/clone_repo
        with:
          token: ${{ inputs.token }}
          repository: libSmeagol
          default-branch: ${{ inputs.default-branch }}

      - name: Clone libCharon
        uses: ./repo_under_test/ci/.github/actions/clone_repo
        with:
          token: ${{ inputs.token }}
          repository: libCharon
          default-branch: ${{ inputs.default-branch }}

      - name: Clone libLogger
        uses: ./repo_under_test/ci/.github/actions/clone_repo
        with:
          token: ${{ inputs.token }}
          repository: libLogger
          default-branch: ${{ inputs.default-branch }}

      - name: Clone ultiLib
        uses: ./repo_under_test/ci/.github/actions/clone_repo
        with:
          token: ${{ inputs.token }}
          repository: ultiLib
          default-branch: ${{ inputs.default-branch }}
          
